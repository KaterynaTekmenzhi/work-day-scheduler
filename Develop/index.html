<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <main class="container">
      <!-- Timeblocks go here -->
      <section class="row" id="seven">
        <div class="col-1 hour border">
          07:00AM
        </div>
        <div class="col-8 border description"></div>
        <button type="button" class="col-1 btn btn-outline-info waves-effect px-3 saveBtn"><i class="fas fa-thumbtack"
          aria-hidden="true"></i></button>
      </section> 
      <section class="row" id="eight">
        <div class="col-1 hour border">
          08:00AM
        </div>
        <div class="col-8 border description"></div>
        <button type="button" class="col-1 btn btn-outline-info waves-effect px-3 saveBtn"><i class="fas fa-thumbtack"
          aria-hidden="true"></i></button>
      </section>
      <section class="row" id="nine">
        <div class="col-1 hour border">
          09:00AM
        </div>
        <div class="col-8 border description"></div>
        <button type="button" class="col-1 btn btn-outline-info waves-effect px-3 saveBtn"><i class="fas fa-thumbtack"
          aria-hidden="true"></i></button>
      </section>
      <section class="row" id="ten">
        <div class="col-1 hour border">
          10:00AM
        </div>
        <div class="col-8 border description"></div>
        <button type="button" class="col-1 btn btn-outline-info waves-effect px-3 saveBtn"><i class="fas fa-thumbtack"
          aria-hidden="true"></i></button>
      </section>
      <section class="row" id="eleven">
        <div class="col-1 hour border">
          11:00AM
        </div>
        <div class="col-8 border description"></div>
        <button type="button" class="col-1 btn btn-outline-info waves-effect px-3 saveBtn"><i class="fas fa-thumbtack"
          aria-hidden="true"></i></button>
      </section>
      <section class="row" id="twelve">
        <div class="col-1 hour border">
          12:00PM
        </div>
        <div class="col-8 border description"></div>
        <button type="button" class="col-1 btn btn-outline-info waves-effect px-3 saveBtn"><i class="fas fa-thumbtack"
          aria-hidden="true"></i></button>
      </section>
      <section class="row" id="one">
        <div class="col-1 hour border">
          01:00PM
        </div>
        <div class="col-8 border description"></div>
        <button type="button" class="col-1 btn btn-outline-info waves-effect px-3 saveBtn"><i class="fas fa-thumbtack"
          aria-hidden="true"></i></button>
      </section>
      <section class="row" id="two">
        <div class="col-1 hour border">
          02:00PM
        </div>
        <div class="col-8 border description"></div>
        <button type="button" class="col-1 btn btn-outline-info waves-effect px-3 saveBtn"><i class="fas fa-thumbtack"
          aria-hidden="true"></i></button>
      </section>
      <section class="row" id="three">
        <div class="col-1 hour border">
          03:00PM
        </div>
        <div class="col-8 border description"></div>
        <button type="button" class="col-1 btn btn-outline-info waves-effect px-3 saveBtn"><i class="fas fa-thumbtack"
          aria-hidden="true"></i></button>
          
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
